<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>【商品名】 | あざみ野ベーカリー</title>
  <meta name="description" content="【商品名】の詳細ページです。素材やこだわり、価格をご案内します。" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="site-header">
    <div class="site-container site-header__inner">
      <strong class="site-header__brand">
        <a href="../index.html">Azamino Bakery</a>
      </strong>

      <!-- CSS-only toggle -->
      <input aria-hidden="true" class="site-header__toggle" id="site-nav-toggle" type="checkbox">
      <label aria-label="メニュー" class="site-header__burger" for="site-nav-toggle">
        <span></span><span></span><span></span>
      </label>

      <!-- ★ここ、index.html と全く同じ class/順序にする -->
      <nav aria-label="サイト内メニュー" class="site-header__nav">
        <a class="site-btn site-btn--primary" href="../index.html#menu">メニュー</a>
        <a class="site-btn" href="../index.html#news">お知らせ</a>
        <a class="site-btn" href="../index.html#calendar">カレンダー</a>
        <a class="site-btn" href="../index.html#access">アクセス</a>
        <a class="site-btn" href="../index.html#contact">問い合わせ</a>
      </nav>
    </div>
  </header>

  <main class="site-main" style="padding-top: var(--space-8, 72px);">
    <div class="site-container">
      <!-- パンくず -->
      <nav class="site-breadcrumb" aria-label="パンくず">
        <ol>
          <li><a href="../index.html">ホーム</a></li>
          <li><a href="../index.html#menu">メニュー</a></li>
          <li aria-current="page">イギリス食パン</li>
        </ol>
      </nav>

      <!-- 商品ヘッダー -->
      <section class="product">
        <div class="product__media">
          <img src="../images/shokupan2.jpg" alt="イギリス食パン loading=" lazy">
        </div>

        <div class="product__body">
          <h1 class="product__title">イギリス食パン</h1>
          <p class="product__price">一斤 350円</p>
          <p class="product__lead">
            【リード文】素材・製法のこだわりや特徴を1〜2文で。
          </p>

          <div class="product__actions">
            <a class="site-btn" href="../index.html#menu">メニューへ戻る</a>
          </div>
        </div>
      </section>

      <!-- 詳細説明 -->
      <section class="product-detail">
        <h2>こだわり</h2>
        <p>
          【詳しい説明】粉・酵母・油脂・発酵時間など。おすすめの食べ方、保存方法なども。
        </p>

        <div class="product-grid">
          <article class="site-card">
            <div class="site-card__body">
              <h3 class="site-card__title">原材料</h3>
              <ul class="site-list">
                <li>小麦粉</li>
                <li>天然酵母</li>
                <li>砂糖</li>
                <li>塩</li>
                <li>バター</li>
              </ul>
            </div>
          </article>

          <article class="site-card">
            <div class="site-card__body">
              <h3 class="site-card__title">アレルゲン</h3>
              <p>小麦、乳成分</p>
            </div>
          </article>

          <article class="site-card">
            <div class="site-card__body">
              <h3 class="site-card__title">保存方法</h3>
              <p>当日中は常温、翌日以降は冷凍がおすすめです。</p>
            </div>
          </article>
        </div>
      </section>

      <!-- 戻るボタン（ページ末） -->
      <div class="site-card__actions" style="margin-top: var(--space-8, 32px);">
        <a class="site-btn site-btn--ghost" href="../index.html#menu">メニューへ戻る</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="site-container">
      <small>&copy; Azamino Bakery</small>
    </div>
  </footer>
</body>

</html>
